<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.jpg">
    <link rel="stylesheet" href="./css/template-03.css" media="all" onload="this.media='all'">
    <title>Veículos Fiat</title>
</head>
<body>
    <header>
        <center>
            <h2>Veículos Fiat</h2>
            <img src="./img/logo_fiat.png" alt="Fiat">
            <p>Pensando em garantir a satisfção dos clientes FIAT, confira abaixo os modelos disponíveis</p>
        </center>
    </header>
    <h3>Nossos veículos</h3>
    <table>
        <thead>
            <td>Foto</td>
            <td>Modelo</td>
            <td>Fabricante</td>
            <td>Ano</td>
        </thead>
        <tbody>
            <tr>
                <td><img src="./img/500e.png" alt="500e" class="img-modelo"></td>
                <td>500e</td>
                <td rowspan="8"><a href="https://www.fiat.com.br" target="_blank">Fiat</a></td>
                <td>2023</td>
            </tr>
            <tr>
                <td><img src="./img/argo.png" alt="Argo" class="img-modelo"></td>
                <td>Argo</td>
                <td>2023</td>
            </tr>
            <tr>
                <td><img src="./img/cronos.png" alt="Cronos" class="img-modelo"></td>
                <td>Cronos</td>
                <td>2023</td>
            </tr>
            <tr>
                <td><img src="./img/fastback.png" alt="Fastback" class="img-modelo"></td>
                <td>Fastback</td>
                <td>2023</td>
            </tr>
            <tr>
                <td><img src="./img/mobi.png" alt="Mobi" class="img-modelo"></td>
                <td>Mobi</td>
                <td>2023</td>
            </tr>
            <tr>
                <td><img src="./img/pulse.png" alt="Pulse" class="img-modelo"></td>
                <td>Pulse</td>
                <td>2023</td>
            </tr>
            <tr>
                <td><img src="./img/strada.png" alt="Strada" class="img-modelo"></td>
                <td>Strada</td>
                <td>2023</td>
            </tr>
            <tr>
                <td><img src="./img/toro.png" alt="Toro" class="img-modelo"></td>
                <td>Toro</td>
                <td>2023</td>
            </tr>
        </tbody>
    </table>
    <hr/>
    <button class="btnvoltar" onclick="history.back()">Voltar</button>
</body>
</html>
